<mat-toolbar color="primary">
  <span>Todo App</span>
  <span class="example-spacer"></span>
  
</mat-toolbar>

<div class="main-body">
  <mat-form-field>
    <mat-label>Search</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Go to shopping" #input>
  </mat-form-field> 
  
  <div class="table-container">
    <table mat-table [dataSource]="dataSource" matSort>
  
  
      <!-- Progress Column -->
      <ng-container matColumnDef="todo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> To do tasks</th>
        <td mat-cell *matCellDef="let row"> {{row.todo}}</td>
      </ng-container>
  
      <ng-container matColumnDef="whattimeisit">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> What time is it? </th>
        <td mat-cell *matCellDef="let row"> {{row.whattimeisit}} </td>
      </ng-container>
  
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button color="primary" (click)="openEditTodoForm(row)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteTask(row.id)" >
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <ng-container matColumnDef="addtask">
        <th mat-header-cell *matHeaderCellDef mat-sort-header><button color="primary" mat-raised-button (click)="openAddEditTodoForm()">
          Add Task
        </button> </th>
          <td mat-cell *matCellDef="let row">
            
          </td>
       

      
    </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>

  </div>
</div>

<ng-confirm></ng-confirm>
